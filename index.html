  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />

  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

              <span></span>
            </span>
          </div>

          <div id="navbarMenu" class="navbar-menu" style="background-color:#0A2140;">
            <div class="navbar-end">
              <span class="navbar-item">
                <a class="button is-white is-active" href="#">

                  </span>

              <span class="navbar-item">

                </a>
              </span>
              <span class="navbar-item">

      </nav>

    <!-- Hero Body: aka. Header! -->
    <div class="hero-body">
      <div class="container has-text-centered">
        <h1 class="subtitle"> Welcome to </h1>
        <h1 class="title"> SOUL ENGLISH </h1>
      </div>
    </div>
  </section>

  <!-- Top Notch -->
  <section class="section" id="content">
    <div class="content has-text-centered">
        <p class="title"> Meet your teachers. </p>
        <p class="subtitle"> พาสเจอร์ไรส์ ชีส อีสต์ ก๋ากั่นหลวงปู่ พลานุภาพศิลปากรฟลุก เอ็นเตอร์เทนม็อบลิมูซีนร็อค อุปสงค์ เบอร์รีเซ็นทรัลออยล์ฮวงจุ้ย แช่แข็งไชน่ารามเทพสวีทซ้อ </p>

        <img src="https://via.placeholder.com/200?text=Profile+Picture" alt="">

    </div>
  </section>
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>
</body>
